version: '3.8'

services:
  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: flux_minio
    restart: unless-stopped
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - flux_network

  # Telegram Bot
  telegram_bot:
    # Use Docker Hub image instead of building
    image: dmitryodinoky/telegram-bot-sdxl:latest
    container_name: flux_telegram_bot
    restart: unless-stopped
    environment:
      # Telegram (Required)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:?}

      # RunPod (Required)
      RUNPOD_API_KEY: ${RUNPOD_API_KEY:?}
      RUNPOD_ENDPOINT_ID: ${RUNPOD_ENDPOINT_ID:?}

      # Hugging Face (Optional)
      HUGGING_FACE_TOKEN: ${HUGGING_FACE_TOKEN:-}

      # Google Gemini (Required for /describe feature)
      GEMINI_API_KEY: ${GEMINI_API_KEY:?}

      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-flux-images}
      MINIO_USE_SSL: "false"
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - flux_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  minio_data:
    driver: local

networks:
  flux_network:
    driver: bridge
